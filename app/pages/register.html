                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Register</h4>
                            <form method="POST" action="../functions/actions/users/addUser.php">

                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="text"
                                        required>

                                <div class="form-floating">

                                        required>
                                    <label for="phone">Phone</label>

                                <div class="form-floating">
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="text" required>
                                    <label for="username">Username</label>
                                    <br>
                                </div>

                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="password" required>

                                <div class="form-floating">

        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            form.addEventListener("submit", function (e) {
                const password = document.getElementById("password").value;
                const repeatPassword = document.getElementById("repitPassword").value;

                if (password !== repeatPassword) {
                    e.preventDefault(); // Detener la presentaci√≥n del formulario
                    alert("Passwords do not match.");
                }
            });
        });
    </script>
